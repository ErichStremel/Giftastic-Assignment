<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extreme Sports Giftastic || Erich Stremel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  

</head>

<body>
    <header>Giftastic Extreme Sports Edition</header>
    <div id="buttons-view"></div>

    <form id="sport-form">
        <label for="sport-input">Search a new sport.</label>
        <br>
        <input type="text" id="sport-input">
        <br>
        <input id="add-sport" type="submit" value="Search">
    </form>

    <div id="gifs-appear-here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var sports = ["Skateboarding", "Snowboarding", "BMX", "Skydiving"];

        // Adding click event listen listener to all buttons
        function displaySportGif() {
            // Grabbing and storing the data-animal property value from the button
            var sport = $(this).attr("data-sport");

            // Constructing a queryURL using the sport name
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
                sport + "&api_key=Q50vkWNNm1lJPmiRqo7RJbY4cIUWrRiC&limit=5";

            // Performing an AJAX request with the queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // After data comes back from the request
                .then(function (response) {
                    console.log(queryURL);

                    console.log(response);
                    // storing the data from the AJAX request in the results variable
                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < results.length; i++) {

                        // Creating and storing a div tag
                        var sportDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var sportImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        sportImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and image tag to the sportDiv
                        sportDiv.append(p);
                        sportDiv.append(sportImage);

                        // Prependng the sportDiv to the HTML page in the "#gifs-appear-here" div
                        $("#gifs-appear-here").prepend(sportDiv);
                    }
                });
        }

        function renderButtons() {

            $("#buttons-view").empty();

            for (var i = 0; i < sports.length; i++) {

                var a = $("<button>");

                a.addClass("sport-btn");

                a.attr("data-sport", sports[i]);

                a.text(sports[i]);

                $("#buttons-view").append(a);
            }
        }
        
        $("#add-sport").on("click", function(event){
            event.preventDefault();

            var sport = $("#sport-input").val().trim();

            sports.push(sport);

            renderButtons();

        });

        $(document).on("click", ".sport-btn", displaySportGif);

        renderButtons();

    </script>
</body>

</html>
